<div class="auth-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe">
      </div>
      <div class="form-group">
        <label for="firstname">Prénom : </label>
        <input type="firstname" id="firstname" class="form-control" placeholder="Prénom">
      </div>
      <div class="form-group">
        <label for="lastname">Nop de famille : </label>
        <input type="lastname" id="lastname" class="form-control" placeholder="Nom de famille">
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance : </label>
        <input type="birthDate" id="birthDate" class="form-control" placeholder="jj/mm/aaaa">
      </div>
      <div class="form-group">
        <label for="gender">Genre : </label><br>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="homme">
          <label class="form-check-label" for="male">Homme</label>
        </div>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="femme">
          <label class="form-check-label" for="female">Femme</label>
        </div>
      </div>
      <div class="form-group">
        <label for="adress">Adresse : </label>
        <input type="adress" id="adress" class="form-control" placeholder="Adresse">
      </div>
      <div class="form-group">
        <label for="postCode">Code Postal : </label>
        <input type="postCode" id="postCode" class="form-control" placeholder="Code postal">
      </div>
      <div class="form-group">
        <label for="city">Ville : </label>
        <input type="city" id="city" class="form-control" placeholder="Ville">
      </div>
      <div class="form-group">
        <label for="country">Pays : </label>
        <input type="country" id="country" class="form-control" placeholder="Choix pays">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone : </label>
        <input type="phoneNumber" id="phoneNumber" class="form-control" placeholder="Numéro de téléphone">
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>
  </div>
